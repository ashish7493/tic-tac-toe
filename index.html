<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <ul>
        <li>
            MyTicTacToe
        </li>
    </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="line" style="transform: translate(-5vw,15vw)rotate(90deg);width: 20vw;"></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Tic Tac Toe</h1><br>
        </div>
        <div>
            
            <br><span class="info">Turn for X</span>
            <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
            <img src="peach-cat.gif" alt="error">
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
